- name: devops course information
  hosts: local
  connection: local
  vars:
    course: "DevOps AWS"
    duration: 120
    topics:
    - Linux
    - shell
    - Ansible
    - aws
    live: true
    tools:
      ci: jenkins
      cm: ansible
      cloud: aws
      aws:
      - IAM
      - S3
  task:
  - name: print the course information
    ansible.builtin.debug:
      msg: "Hi, i am learning {{ course }}, with duration {{ duration }}, topics are: {{ topics }}, and live: {{ live }}, tools are: {{ tools }}"